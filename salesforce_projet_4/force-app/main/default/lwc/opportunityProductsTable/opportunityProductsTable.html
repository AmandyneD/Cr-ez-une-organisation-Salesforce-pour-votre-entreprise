<template>
    <lightning-card title="Produits de l'opportunité">

        <!-- Loader -->
        <template if:true={isLoading}>
            <div class="slds-p-around_medium slds-text-align_center">
                <lightning-spinner
                    alternative-text="Chargement des produits"
                    size="small">
                </lightning-spinner>
            </div>
        </template>

        <!-- Message d'erreur technique (Apex, droits, etc.) -->
        <template if:true={errorMessage}>
            <div class="slds-p-around_small slds-text-color_error">
                {errorMessage}
            </div>
        </template>

        <!-- Message "aucun produit" -->
        <template if:true={showEmptyMessage}>
            <div class="slds-box slds-theme_default slds-p-around_medium">
                <p class="slds-text-heading_small">
                    Vous n’avez aucun produit pour le moment.
                </p>
                <p class="slds-m-top_x-small slds-text-color_weak">
                    Aucun produit n’est présent pour le moment.
                </p>
                <p class="slds-m-top_x-small slds-text-color_weak">
                    Version anglaise : “No product available on the opportunity”.
                </p>
            </div>
        </template>

        <!-- Contenu quand on a des produits -->
        <template if:true={hasProducts}>

            <!-- Bannière d’alerte stock négatif -->
            <template if:true={showStockError}>
                <div class="slds-box slds-theme_warning slds-m-bottom_small">
                    <p class="slds-text-body_regular">
                        Vous avez au moins une ligne avec un problème de quantité.
                        Veuillez supprimer cette ligne ou réduire la quantité.
                    </p>
                    <p class="slds-text-body_small slds-m-top_xx-small">
                        Si vous avez absolument besoin de plus de produits, 
                        veuillez contacter votre administrateur système.
                    </p>
                </div>
            </template>

            <!-- DataTable avec les produits -->
            <lightning-datatable
                key-field="lineItemId"
                data={products}
                columns={columns}
                hide-checkbox-column
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>

    </lightning-card>
</template>
